<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grafik Potensiometer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
    }
    canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Grafik Nilai Potensiometer</h2>
  <canvas id="potChart" width="400" height="200"></canvas>

  <script>
    // Ganti URL ini dengan URL Firebase Database kamu TANPA .json di akhir
    const firebaseURL = "https://uasswnnofal-default-rtdb.asia-southeast1.firebasedatabase.app/";

    const ctx = document.getElementById('potChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],  // x-axis (misalnya count ke-0, ke-1, dst)
        datasets: [{
          label: 'Nilai Potensio',
          data: [],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderWidth: 2,
          tension: 0.4,
          pointRadius: 2,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 4095
          }
        }
      }
    });

    // Fungsi ambil data dan update chart
    async function fetchData() {
      try {
        const response = await fetch(firebaseURL);
        const data = await response.json();
        const labels = Object.keys(data);
        const values = Object.values(data);

        chart.data.labels = labels;
        chart.data.datasets[0].data = values;
        chart.update();
      } catch (error) {
        console.error("Gagal ambil data:", error);
      }
    }

    // Update setiap 2 detik
    fetchData();
    setInterval(fetchData, 2000);
  </script>
</body>
</html>
