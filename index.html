<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grafik Potensiometer</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
    }
    canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Grafik Nilai Potensiometer</h2>
  <canvas id="potChart" width="400" height="200"></canvas>

  <script>
    const firebaseURL = "https://uasswnnofal-default-rtdb.asia-southeast1.firebasedatabase.app/POTENSIO/history.json";

    const ctx = document.getElementById('potChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Nilai Potensio',
          data: [],
          borderColor: 'rgba(255, 0, 0, 1)',
          backgroundColor: 'rgba(255, 0, 0, 0.2)',
          borderWidth: 2,
          tension: 0.4,
          pointRadius: 4,
          pointHoverRadius: 6,
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            type: 'category',
            ticks: {
              autoSkip: false,
              maxTicksLimit: 10
            }
          },
          y: {
            beginAtZero: true,
            max: 4095
          }
        }
      }
    });

    async function fetchData() {
      try {
        const response = await fetch(firebaseURL);
        const data = await response.json();

        if (data) {
          // Urutkan data berdasarkan key
          const sortedKeys = Object.keys(data).sort((a, b) => Number(a) - Number(b));
          // Ambil 10 terakhir
          const last10Keys = sortedKeys.slice(-10);
          const last10Values = last10Keys.map(key => data[key]);

          // Tampilkan hanya 10 terakhir
          chart.data.labels = last10Keys;
          chart.data.datasets[0].data = last10Values;
          chart.update();
        }
      } catch (error) {
        console.error("Gagal ambil data:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 2000);
  </script>
</body>
</html>
